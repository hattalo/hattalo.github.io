<!DOCTYPE html>
<html lang="{{ 'eng'| slice: 0, 2 }}">
<head>
    <title>{{site.title_start}} {{page.title}}</title>

    {% include pure.html format='text/html' %}

    <link rel="stylesheet" href="{{site.data.cv.stylesheet}}">

    {% include dc.html format='text/html' %}

    <meta charset="utf-8">
    <meta name="robots"         content="{{ site.robots }}">
    <meta name="viewport"       content="{{ site.viewport }}">
    <meta name="description"    content="{{ page.description }}">

    <meta name="DC.title"       content="{{ page.title }}">
    <meta name="DC.date"        content="{{ page.date }}">
    <meta name="DC.description" content="{{ page.description }}">
</head>
<body>
<header>url={{ page.url }}
     {% assign category = page.url | remove:'/' | capitalize %}
    path={{ page.path }}
</header>
<section id="var1">
</section>
<section id="app-root">
    {{ content }}
</section>
<section class="footer l-box is-center">
    <div id="siteVersion">v.{{ site.time | date: "%Y-%m-%d" }}</div>
</section>
</body>
</html>
